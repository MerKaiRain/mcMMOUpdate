# BetterRTP plugin by SuperRonanCraft! (Join my Public Server mc.RonanCraft.net) #
# Need help? go to https://ronancraft.net/discord! #

Language-File: en.yml
Settings:
  Queue:
    Enabled: true # Allows betterrtp to automatically queue up safe rtp locations prior to players executing `/rtp`
  Logger:
    Enabled: true # Log all things rtp related to the log.log file
    LogToConsole: false
    Format: yyyy-MM-dd HH:mm:ss
  Respect:
    MinePlots: false
    Pueblos: false
    SaberFactions: false
    HuskTowns: false
    FactionsBridge: false
    CrashClaim: false
    WorldGuard: false
    GriefPrevention: false
    Towny: false
    RedProtect: false
    FactionsUUID: false
    Lands: false
    Residence: false
    KingdomsX: false
    hClaims: false
    GriefDefender: false
    UltimateClaims: false
  Debugger: false
  PreloadRadius: 5
  MaxAttempts: 32
  RtpOnFirstJoin:
    Enabled: false
    World: main
    SetAsRespawn: false
  Cooldown:
    PerWorld: false
    Enabled: true
    LockAfter: 0
    Time: 600
  Delay:
    Enabled: true
    Time: 5
    CancelOnMove: true
  DisableUpdater: false
Default:
  MaxY: 320
  MinY: 0
  RTPOnDeath: false
  UseWorldBorder: false
  Biomes: []
  MaxRadius: 1000
  MinRadius: 10
  CenterX: 0
  CenterZ: 0
  Shape: square
BlacklistedBlocks:
- stationary_water
- stationary_lava
- water
- flowing_water
- lava
- flowing_lava
- cactus
- leaves
- leaves_2
- air
- void_air
- bedrock
- oak_leaves
- jungle_leaves
DisabledWorlds:
- prison
- creative
CustomWorlds:
- custom_world_1:
    UseWorldBorder: false
    MaxRadius: 1000
    MinRadius: 100
    CenterX: 0
    CenterZ: 0
    Price: 50
    Shape: square
- other_custom_world:
    MaxRadius: 10000
    MinRadius: 150
    CenterX: 123
    CenterZ: -123
    Price: 0
    Biomes:
    - desert
    - forest
    Shape: circle
Overrides:
- master_world: world
- creative_world: world
WorldType:
- main: NORMAL
- main_nether: NETHER
- main_the_end: NORMAL
PermissionGroup:
  Enabled: false
  Groups:
  - vip:
    - Build_World:
        MaxRadius: 10000
        MinRadius: 1000
        Price: 100
    - Survival_World:
        UseWorldBorder: false
        MaxRadius: 5000
        MinRadius: 1000
        CenterX: 10
        CenterZ: 10
        Price: 10
  - vip2:
    - Build_World:
        MaxRadius: 25000
        MinRadius: 10000
        Price: 15

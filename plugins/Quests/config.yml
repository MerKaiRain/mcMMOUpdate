# See https://pikamug.gitbook.io/quests/setup/configuration
storage-data:
  address: localhost:3306
  database: minecraft
  username: root
  password: ''
  table_prefix: quests_
  pool-settings:
    max-pool-size: 10
    min-idle: 10
    max-lifetime: 1800000
    connection-timeout: 5000
storage-method:
  player-data: yaml
trial-save: false
update-check: true
console-logging: 2
disable-command-feedback: true
allow-pranks: true
top-limit: 150
strict-player-movement: 0
accept-timeout: 20
allow-command-questing: true
allow-command-quests-with-npcs: false
allow-quitting: true
ask-confirmation: true
generate-files-on-join: true
ignore-locked-quests: false
kill-delay: 600
language: en-US
max-quests: 0
show-requirements: true
show-titles: true
translate-names: true
translate-subcommands: false
use-compass: true
use-gps-plugin: true
npc-effects:
  enabled: true
  new-quest: note
  redo-quest: angry_villager
